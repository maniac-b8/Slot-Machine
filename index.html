<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slot-machine">
        <h1>The Lonely Mountain</h1>
        <div class="display">
          <div class="slot" id="slot1"></div>
          <div class="slot" id="slot2"></div>
          <div class="slot" id="slot3"></div>
        </div>
        <div class="controls">
          <input type="number" id="wager" placeholder="Enter Wager">
          <button id="spin"><div class="handle"></div>Spin</button>
           <div class="balance-display">Current Balance: <span id="balance">100</span></div>
          <p id="result"></p>
        </div>
        <div id="message-window" class="message-window"></div>
      </div> 
</body>
</html>
